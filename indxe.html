<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="disco-overlay" style="display: none;"></div>
    <h1>Roshan is my fav person</h1>
    <div class = "flexer">
        <img src = "roshan.png" class = "roshni" id="r1">
        <img src = "roshan2.jpg" class = "roshni" id="r2">
        <img src = "roshni3.jpg" class = "roshni" id="r3">
        <p>I wish roshan looked at me like that too</p>
        <button onclick="playSong()">Theme song</button>
    </div>
    <p>You shouldnt sacrifice me for roshan</p>
    <audio id="intro-audio" src="music.mp3"></audio>
    <script>
        function playSong() {
            document.body.innerHTML = `<div id="disco-overlay"></div> <img src = "roshni3.jpg" class = "roshni" id="r3" style="width: 100%; height: 100%;">     <audio id="intro-audio" src="music.mp3"></audio>`;
            document.getElementById('intro-audio').play()
            const overlay = document.getElementById('disco-overlay');
              
            overlay.style.display = 'block';
            const colors = ['red', 'blue', 'green', 'yellow', 'magenta', 'cyan', 'orange', 'purple'];
            let i = 0;
              
            const interval = setInterval(() => {
              overlay.style.backgroundColor = colors[i % colors.length];
              i++;
            }, 150);
        
            audio.play();
        
            audio.addEventListener('ended', () => {
              clearInterval(interval);
              overlay.style.display = 'none';
            });
        }
    </script>
</body>
</html>
